plugins {
    id 'java'
}

group 'com.gitlab.theresajayne'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.apache.pdfbox:pdfbox:2.0.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
